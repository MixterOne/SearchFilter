<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>FilterSearch</title>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <ul>
                <li><a href="#">Characters</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="title">
            <div class="text">Hajime no Ippo</div>
        </div>
        <div class="auth">
            <div class="link">
                <ul>
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Signup</a></li>
                </ul>
            </div>
        </div>
    </div>
        <section>
            <div class="wrapper">
                <div id="search-container">
                  <input
                    type="search"
                    id="search-input"
                    placeholder="Look more about Hajime no Ippo here.."
                  />
                  <button id="search">Search</button>
                </div>
                <div id="buttons">
                  <button class="button-value" onclick="filterProduct('all')">All</button>
                  <button class="button-value" onclick="filterProduct('In-Fighter')">
                    In-Fighter
                  </button>
                  <button class="button-value" onclick="filterProduct('Out-Boxer')">
                    Out-Boxer
                  </button>
                  <button class="button-value" onclick="filterProduct('Hybrid')">
                    Hybrid
                  </button>
                </div>
                <div id="characters"></div>
              </div>
        </section>
    </div>
</body>
</html>
